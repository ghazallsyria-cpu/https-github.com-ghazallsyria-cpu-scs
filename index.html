
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>نظام إدارة الطلاب - الخصوصي</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    
    <!-- Fonts & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Cairo', sans-serif; 
        background-color: #fcfdfe; 
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      /* تحسين شريط التمرير */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

      /* خلفية Blobs الجمالية */
      .blob-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #f1f5f9 100%);
      }
      .blob {
        position: absolute;
        width: 600px; height: 600px;
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
        filter: blur(80px);
        border-radius: 50%;
        animation: float 20s infinite alternate;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.1); }
      }

      #root:empty::before {
        content: 'جاري تشغيل النظام...';
        display: flex; justify-content: center; align-items: center; height: 100vh;
        font-weight: 900; color: #4f46e5; font-size: 1.2rem;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  </head>
  <body>
    <div class="blob-bg">
      <div class="blob" style="top: -100px; right: -100px;"></div>
      <div class="blob" style="bottom: -100px; left: -100px; animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
