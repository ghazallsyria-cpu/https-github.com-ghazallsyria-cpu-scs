
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>نظام القمة V5 - النسخة الماسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --diamond-primary: #4f46e5;
        --diamond-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        --platinum-bg: #f8fafc;
      }
      body { 
        font-family: 'Cairo', sans-serif; 
        background-color: var(--platinum-bg);
        margin: 0; 
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        color: #1e293b;
      }
      .diamond-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .diamond-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
      }
      .platinum-card {
        background: white;
        border-radius: 3rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .platinum-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -15px rgba(79, 70, 229, 0.1);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* انيميشن للدخول */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-diamond { animation: slideUp 0.6s ease-out forwards; }
    </style>
